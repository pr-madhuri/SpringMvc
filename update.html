<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div align="center">
   <h1>USER INFORMATION</h1>
   
    
<div class="col-4">

<form th:action="@{/updateUser}" method="get" th:object="${tempObject}">
<input type="number" class="form-control" placeholder="Enter Id" th:field="*{userId}"><br><br>
<input type="text" class="form-control" placeholder="Enter User Name" th:field="*{userName}"><br><br>
<input type="email" class="form-control" placeholder="Enter email id" th:field="*{userMail}"><br><br>
<input type="tel" class="form-control" placeholder="Enter Contact no" th:field="*{contactNo}"><br><br>
<input type="submit" value="UPDATE PRODUCT" >
</form>
</div>
</div>
</body>
</html>
